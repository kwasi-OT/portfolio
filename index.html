    <style> 
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #welcome-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 90%;
            height: 100vh;
            background-color: white;
            margin: 0 auto;
        }

        .welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 70%;
            height: 100%;
            color: black;
        }

        #about {
            width: 100%;
            height: 50rem;
            background-color: hsl(206, 9%, 97%);
        }

        h1,h2,h3 {
            line-height: 1.2;
        }

        .big-heading {
            margin: 0;
            font-size: clamp(3rem, 8vw, 50px);
        }

        .big-heading-1 {
            font-size: clamp(2.1rem, 8vw, 30px);
        }

        .hero-img {
            width: 20rem;
            height: 25rem;
            margin: 0;
        }

        .name-color {
            color: hsl(242, 55%, 48%);
            text-decoration-line: underline;
            text-decoration-color: #ffd109;
            text-decoration-thickness: 0.6rem;
        }

        .herobutton-container {
            padding-top: 3rem;
        }

        .hero-button {
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            background-color: #3c37be;
            color: white;
            font-size: 1.2rem;
            padding: 1.5rem 3.5rem;
            border-radius: 0.8rem 0.8rem;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .hero-button:hover {
            background-color: #ffd109;
            color: black;
        }

        .social-buttons {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 2rem;
            padding-top: 2.2rem;
        }

        .social-buttons img {
            width: 2rem;
        }

        .twitter:hover, .github:hover, .linkedin:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .header {
            width: 100%;
            /*height: 5rem;*/
        }

        .header a {
            text-decoration: none;
            text-align: center;
            color: gray;
        }

        .sr-only {
            border: 0;
            clip: rect(0,0,0,0);
            height: 1px;
            width: 1px;
            margin: 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }

        .mobile-btn {
            padding: 1rem;
        }

        @media (min-width:900px) {
            .mobile-btn {
                display: none;
            }

            .topnav ul {
                display: flex;
                align-items: center;
                list-style: none;
            }

            .topnav li:not(:last-child) {
                margin-right: 1.5rem;
            }

            .topnav {
                display: block! important;;
            }
        }

        .topnav {
            display: none;
        }

        .logo {
            width: auto;
            height: auto;
            padding: 1rem;
            text-align: center;
        }

        .logo-text {
            color: #000;
            font-weight: bold;
            font-size: 1.8rem;
            font-family: rock salt, sans-serif;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
            height: 80%;
            padding: 0.7rem;
            cursor: pointer;
        }

        .top-cta {
            border: none;
            text-align: center;
            text-decoration: none;
            background-color: #ffd109;
            color: #000000;
            font-size: 1.2rem;
            padding: 1.5rem 3rem;
            border-radius: 0.8rem 0.8rem;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        .top-cta:hover {
            background-color: #3c37be;
            color: #ffffff;
        }
